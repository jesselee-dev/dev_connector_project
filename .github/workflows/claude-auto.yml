name: Claude Auto Commit

on:
  schedule:
    - cron: "0 */3 * * *"   # run every 3 hours
  workflow_dispatch:

jobs:
  run-claude:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Claude API task
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          mkdir -p logs
          echo "🔍 Sending prompt to Claude..."
          curl https://api.anthropic.com/v1/messages \
            -H "x-api-key: $ANTHROPIC_API_KEY" \
            -H "content-type: application/json" \
            -d '{
              "model": "claude-3-5-sonnet-20240620",
              "max_tokens": 1024,
              "messages": [
                {"role": "user", "content": "'"$(cat .ai_tasks/prompt.txt | jq -Rs .)"'"}
              ]
            }' \
            | jq -r '.content[0].text' > logs/output.txt
          echo "✅ Claude response saved to logs/output.txt"

      - name: Commit and push results
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config user.name "Claude Auto"
          git config user.email "claude@automation.bot"
          git add logs/output.txt
          git commit -m "🤖 Auto update via Claude at $(date -u '+%Y-%m-%d %H:%M:%S UTC')" || echo "No changes to commit"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} main
